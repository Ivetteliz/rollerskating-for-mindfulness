    <title>Mindfulness in Roller Skating</title>

  <body>
    <h1>Meditation in the form of Roller Skating</h1>

    <div class="row">
      <div
        class="col"
        data-hover="Meditation is a practice in which an individual uses a technique such as mindfulness, or focusing the mind on a particular object, thought, or activity to train attention and awareness, and achieve a mentally clear and emotionally calm and stable state."
      >
        What is Meditation? 🧘🏼‍♂️
      </div>

      <div
        class="col"
        data-hover="Meditating can positively impact our physical health and our mental wellness, including cognitive functioning and emotional control. Studies have shown improved attention, slowing of brain aging; reduction in anxiety, depression, and so much more!"
      >
        Did you know there are 20+ Health Benefits from Meditating? 🧐
      </div>

      <div
        class="col"
        data-hover="As you may know, in order to meditate you must be mindful, aware, and focused. Skating is a perfect way to train yourself to do so because you are constantly aware of your surrondings, mindful because you're having fun being in the present moment wether it be outside or in a rink, and focused when you're determined to try something new with you're skates."
      >
        How can roller skating be a form of Meditation? 🤔
      </div>

      <div class="dropdown" id="dropdown-menu">
        Intrested in joining the skate community? 🛼
        <div class="dropdown-content">
          <a href="https://www.instagram.com/estrojen/?hl=en" target="_blank">
            Michelle Steilen
